    <header>
        <nav>
            <div class="logo">MathAI Collab</div>
            <div class="nav-controls">
                <button id="theme-toggle">ðŸŒ“</button>
                <button id="login-btn">Login</button>
            </div>
        </nav>
    </header>

    <main class="split-screen">
        <section class="editor-section">
            <div class="editor-container">
                <h2>Mathematical Statement</h2>
                <div class="editor-wrapper">
                    <div id="natural-editor" class="editor" contenteditable="true">
                        Loading examples...
                    </div>
                    <div class="editor-overlay">
                        Click to start editing
                    </div>
                </div>
                <div class="typing-indicator hidden">Mohammed is typing...</div>
                <div class="button-group">
                    <button id="formalize-btn">Formalize</button>
                    <button id="suggest-step-btn">Suggest Next Step</button>
                    <button id="auto-complete-btn">Auto-complete Proof</button>
                </div>
            </div>
        </section>

        <section class="proof-section">
            <div class="proof-container">
                <h2>Formal Proof</h2>
                <div id="formal-proof" class="proof-display">
                    The formalized proof will appear here...
                </div>
            </div>
        </section>
    </main>

    <aside class="theorem-browser hidden">
        <div class="theorem-header">
            <h3>Theorem Database</h3>
            <div class="online-users">
                Online: <span class="user-badge">Mohammed</span> <span class="user-badge">Sarah</span> <span class="user-badge">John</span>
            </div>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search theorems..." class="theorem-search">
        </div>
        <div id="theorem-list">
            <!-- Populated by JavaScript -->
        </div>
    </aside>

    <div id="graph-visualization" class="hidden">
        <!-- D3.js visualization will be rendered here -->
    </div>
